<div *ngIf="recipe != undefined">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ recipe['title'] }}</mat-card-title> 
            <mat-card-subtitle> Preparation time: {{ recipe['preparationTime'] }} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div> 
                Ingredients: 
                <ul>
                    <li *ngFor="let ing of recipe['ingredients']">{{ ing }}</li>
                </ul>
            </div>
            {{ recipe['preparation'] }}
        </mat-card-content>
    </mat-card>
</div>
